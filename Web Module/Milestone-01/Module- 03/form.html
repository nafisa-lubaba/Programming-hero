<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nafisa's Pitha Ghor</title>
    <style>
        label {
            display: block;
            margin: 10px;
        }
    </style>
</head>

<body>
    <header>


    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="name"> Your Name:
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for=""> Your Email:
                    <input type="email" name="" id="" placeholder="Your Email">
                </label>
                <label for=""> Your Phone:
                    <input type="text" name="" id="" placeholder="Your phone number">

                </label>
                <fieldset>
                    <legend> Pick one Pitha</legend>
                    <label for=" chitoy">
                        <input type="radio" name="pitha" id="chitoy"> Chitoy
                    </label>
                    <label for=" vapa pitha">
                        <input type="radio" name="pitha" id="vapa pitha"> Vapa pitha
                    </label>
                    <label for=" puri">
                        <input type="radio" name="pitha" id="puri"> Puri
                    </label>
                    <legend>Pick one or more vorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa"> Sorisa
                    </label>
                    <label for="morich">
                        <input type="checkbox" name="vorta" id="morich"> Morich
                    </label>
                    <label for="sutki">
                        <input type="checkbox" name="vorta" id="sutki"> Sukti
                    </label>

                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="20" rows="5"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value=" Submit">
            </form>

        </section>


    </main>
    <footer>

    </footer>

</body>

</html>
